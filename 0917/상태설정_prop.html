<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link href="../css/public.css" rel="stylesheet">
		<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$('#but1').on('click', function(){
					res = 'CheckBox : ' + $('#checkTest').prop('checked') + '<br>';
					res += 'ListBox : ' + $('#selTest option:eq(0)').prop('selected') + '<br>';
					res += 'Text : ' + $('#txtTest').prop('readonly') + '<br>';
					res += 'Button : ' + $('#runBtn').prop('disabled') + '<br>';
					
					$('#out').html(res);
				})
				$('#but2').on('click', function(){
					alert(event.target.tagName);
					cb = $('#checkTest').prop('checked');
					lb = $('#selTest option:eq(0)').prop('selected');
					t = $('#txtTest').prop('readonly');
					b = $('#runBtn').prop('disabled');
					
					res = 'CheckBox : ' + $('#checkTest').prop('checked', !cb) + '<br>';
					res += 'ListBox : ' + $('#selTest option:eq(0)').prop('selected', !lb) + '<br>';
					res += 'Text : ' + $('#txtTest').prop('readonly', !t) + '<br>';
					res += 'Button : ' + $('#runBtn').prop('disabled', !b) + '<br>';
				})
				
				$('#ca').on('change', function(){
					$('.c').prop('checked', $(this).prop('checked'));
				})
				
			})
		</script>
	</head>
	<body>
		<div class="box">
			<h3>상태설정</h3>
			확인버튼을 클릭하면 각 요소의 상태값을 얻어온다.<br>
			결과값은 true / false<br>
			prop('checked')<br>
			prop('selected')<br>
			prop('readonly')<br>
			prop('disabled')<br>
			<br>
			<input type="button" id="but1" value="확인">
			<button type="button" id="but2">변경</button>
			변경벼튼을 클릭하면 현재상태의 값을 반대로 변경한다.<br>
			<div id="result1">
				<form onsubmit="return false;">
					체크박스 :
					<input type="checkbox" id="checkTest" checked><br><br>
					
					리스트박스(select객체) : 
					<select id="selTest">
					    <option value="1">하나</option><option value="2">둘</option>
					    <option value="3" selected>셋</option><option value="4">넷</option>
					</select><br><br>
					
					text객체	(readonly) : 
					<input type="text" value="가나다" id="txtTest"><br><br>
					
					button객체(disabled) : 
					<input type="button" value="실행" id="runBtn" onclick="alert('hi')">
				</form>
				<div id="out"></div>
			</div>
		</div>
		<div class="box">
			<h3>상태설정</h3>
			<div id="result2">
				<input type="checkbox" id="ca">전체선택
				<input type="checkbox" class="c" value="1">1
				<input type="checkbox" class="c" value="2">2
				<input type="checkbox" class="c" value="3">3
			</div>
		</div>
	</body>
</html>
