<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link href="../css/public.css" rel="stylesheet">
		<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$('input[value=hidden]').on('click', function(){
					res = "";
					$('#testForm :hidden').each(function(){
						if(!$(this).attr('name')){
							res += $(this).text() + "<br>"; 
						} else {
							res += "hidden객체 : [" + $(this).attr('name') + ":" + $(this).val() + "]<br>";
						}
					})
					$('#result1').html(res);
					/* 선생님 코드 --
						태그이름(tagName)을 비교
						if(this.tagName == "INPUT"){
							res += "input의 hidden객체 : [" + $(this).attr('name') + ":" + $(this).val() + "]<br>";
						}else{
							res += this.tagName + "[" + $(this).text() + "]<br>";
						}
					*/
				})
				$('input[value=visible]').on('click', function(){
					res = "";
					gender = "";
					$('#testForm :visible').each(function(){
						if(this.tagName == "INPUT"){
							if($(this).attr('type') == "radio"){
								gender = `input의 visible객체 : [ ${$(':radio:checked').attr('name')} : ${$(':radio:checked').val()} ]<br>`;
							}else{
								res += `input의 visible객체 : [ ${$(this).attr('name')} : ${$(this).val()} ]<br>`;
							}
						}else if(this.tagName != "BR"){
							res += $(this).text() + "<br>";
						}
					})
					res += gender;
					$('#result2').html(res);
				})
			})
		</script>
	</head>
	<body>
		<div class="box">
			<h3>기타필터2</h3>
			템플릿 리터럴 : 벡틱(` `)을 이용하여 문자열과 변수 및 실행결과값(${ })을 한번에 기술한다.<br>
			<br>
			<form id="testForm"> 
			<input type="hidden" name="userAge" value="33">
			<input type="hidden" name="userCity" value="대전">
			ID : <input type="text" name="userID" value="hong">  
			<span style="display:none">ID가 중복됩니다. </span> <br>  
			이름 : <input type="text" name="userName" value="홍길동">   
			<span style="visibility:hidden">이름을 입력하세요</span><br>  
			성별 : <input type="radio" name="sung" value="남" checked>남자  
			<input type="radio" name="sung" value="여">여자  
			</form>
			<input type="button" value="hidden">
			<input type="button" value="visible">
			<div id="result1"></div>
			<div id="result2"></div>
		</div>
	</body>
</html>
