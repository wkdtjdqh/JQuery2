<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link href="../css/public.css" rel="stylesheet">
		<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$('#but1').on('click', function(){
					$('#result1').css('border', '4px solid red');
// 					$('#result1 h3 ~ p').css('background', 'yellow').css('width', '200px').css('text-align', 'center');
					$('#result1 h3 ~ p').css({'background':'yellow', 'width':'200px', 'text-align':'center'});
					$('#result1 h3 + p').css({'font-weight':'bold', 'font-size':'1.5em'});
				})
			})
		</script>
	</head>
	<body>
		<div class="box">
			<h3>선택자2</h3>
			h3 다음의 모든 형제 중 p의 배경색을 변경, 길이지정, 가운데정렬<br>
      		h3 다음의 p요소 중 첫번째 형제의 글자를 굵게, 크게  : font-weight<br><br> 
			<input type="button" value="확인" id="but1">
			<div id="result1">
				<p>형제 선택자 에 대하여</p>
				<h3> 꼬마버스 타요 가족을 소개 합니다</h3>
				<p> 타요</p>
				<p> 로기</p>
				<p> 라니 </p>
				<p> 가니 </p>
			</div>
		</div>
	</body>
</html>
