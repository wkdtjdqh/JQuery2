<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link href="../css/public.css" rel="stylesheet">
		<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$('#ajget').click(function(){
					$.ajax({
						url : 'ajget.jsp',
						type : 'get',
// 						data : 'name=' + $('#name3').val() + '&id=' + $('#id3').val(),
						data : {
							"name" : $('#name3').val(),
							"id" : $('#id3').val()
						},
						success : function(data){
							$('#result3').html(data);
						},
						error : function(err){
							alert(`상태 : ${err.status}`);
						},
						dataType : 'text'
					})
				})
				
				$('#ajpost').click(function(){
					$.ajax({
						url : 'ajpost.jsp',
// 						type : 'post',
						method : 'post',
						data : 'name=' + $('#name4').val() + '&id=' + $('#id4').val(),
						success : function(data){
							$('#result4').html(data);
						},
						error : function(err){
							alert(`상태 : ${err.status}`);
						},
						dataType : 'text'
					})
				})
			})
		</script>
	</head>
	<body>
		<div class="box">
			<h3>ajax전송</h3>
			응답데이터를 현재 페이지의 영역에 출력한다.<br>
			응답페이지를 전체 페이지로 로드하지 않는다.<br>
			<form id="form3">
			이름<input type="text" name="name3" id="name3"><br>
			ID<input type="text" name="id3" id="id3"><br>
			<input type="button" value="get전송" id="ajget"><br>
			</form>
			<div id="result3"></div>
			<br>
			<form id="form4">
			이름<input type="text" name="name4" id="name4"><br>
			ID<input type="text" name="id4" id="id4"><br>
			<input type="button" value="post전송" id="ajpost"><br>
			</form>			
			<div id="result4"></div>
		</div>
	</body>
</html>
