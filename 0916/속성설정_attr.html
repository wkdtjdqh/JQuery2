<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link href="../css/public.css" rel="stylesheet">
		<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$('.box1 :button').on('click',function(){
					res = "";
					$.each($('.box1 img'), function(i){
						res += $(this).attr('src') + "\n";
					})
					alert(res);
				})
				$('.box2 :button').on('click',function(){
					$.each($('.box2 img'), function(i){
						$('img').attr('title', function(){
							// src의 값을 가져온다.
							str = $(this).attr('src');
// 							result = str.substring(10, str.length-4);
							result = str.substring(str.lastIndexOf("/")+1, str.lastIndexOf("."));
							return result;
						});
					})
				})
			})
		</script>
	</head>
	<body>
		<div class="box box1">
			<h3>속성가져오기</h3>
			확인버튼을 클릭하면 각 이미지의 src속성값을 가져온다.<br>
			attr(name) : 첫번째만 가져온다.<br>
			모두를 가져오려면 반복문을 통해서 가져와야 한다.<br>
			<br>
			<input type="button" value="확인">
			<div id="result1">
				<img src="../images/cat1.jpg">
				<img src="../images/cat2.jpg">
				<img src="../images/cat4.jpg">
				<img src="../images/cat5.jpg">
			</div>
		</div>
		<div class="box box2">
			<h3>속성설정</h3>
			확인버튼을 클릭하면 각 이미지의 title을 설정한다.<br>
			attr('title', '이미지');
			<br>
			<input type="button" value="확인">
			<div id="result2">
				<img src="../images/cat1.jpg">
				<img src="../images/cat2.jpg">
				<img src="../images/cat4.jpg">
				<img src="../images/cat5.jpg">
			</div>
		</div>
	</body>
</html>
