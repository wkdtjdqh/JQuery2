<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link href="../css/public.css" rel="stylesheet">
		<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$('.box1 > input:button').on('click', function(){
// 					// text의 현재 상태값 가져오기
// 					res1 = $('#result1 input:text');
// 					// 상태값에 따라서 변경하기
// 					if(res1.prop('disabled')){
// 						res1.prop('disabled', false);
// 					} else {
// 						res1.prop('disabled', true);
// 					}
					// 조건문 없이 가져오고 변경하기
					res1 = $('#result1 input:text').prop('disabled');
					$('#result1 input:text').prop('disabled', !res1)
				})
				$('#result2 :button').on('click', function(){
					/*
						val() : input, select, textarea
						html(), text() : val() 항목 제외한 것들 -> div, span, p, td, h1 ..
						prop() : 요소의 상태값
						attr() : 요소의 속성값
					*/
					res = "이름 : " + $('#nameTxt').val() + "\n";
					res += "성별 : " + $(':radio:checked').val() + "\n";
					res += "취미 : ";
					$(':checkbox:checked').each(function(i, v){
						res += $(this/*v*/).val() + " ";
					}) 
					
					$('#ta2').val(res);
				})
			})
		</script>
	</head>
	<body>
		<div class="box box1">
			<h3>상태필터</h3>
			폼의 요소들의 상태에 따라서 선택한다.<br>
			disable - true(사용불가능) / false(사용가능)<br>
			prop()메서드를 사용하여 상태값을 가져오거나 설정한다.<br>
			$('선택자').prop('disable') - get<br>
			$('선택자').prop('disable', true / false) - set<br>
			<br>
			<input type="button" value="확인">
			<div id="result1">
				<form> 
					<input type="text" name="id" disabled><br>
					<input type="password" name="pass"><br>
					<select name="disSelect" disabled>
					      <option>Option1</option>
					      <option>Option2</option>
					      <option>Option3</option>
					      <option>Option4</option>
					</select>
					<br>
					<textarea name="enTextarea" rows=10 cols=20>text</textarea><br>
					<input type="button" value="확인" disabled onclick="alert('hi')"> <br>
				</form>
			</div>
		</div>
		<div class="box box2">
			<h3>상태필터</h3>
			<br>
			<div id="result2">
				<form>
					이름 : <input type="text" id="nameTxt"><br>
					성별 : <input type="radio" name="gender" value="남자">남자 <input type="radio" id="female" name="gender" value="여자">여자<br>
					취미 : 
					<input type="checkbox" name="hobby" value="여행"> 여행
					<input type="checkbox" name="hobby" value="독서"> 독서
					<input type="checkbox" name="hobby" value="영화감상"> 영화감상
					<input type="checkbox" name="hobby" value="바둑"> 바둑
					<input type="checkbox" name="hobby" value="장기"> 장기
					<input type="checkbox" name="hobby" value="등산"> 등산
					<input type="checkbox" name="hobby" value="낚시"> 낚시
					<br><br>
					<input type="button" value="확인"><br>
					<textarea rows="10" cols="60" id="ta2"></textarea>
				</form>
			</div>
		</div>
	</body>
</html>
