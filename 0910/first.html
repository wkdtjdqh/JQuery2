<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link href="../css/public.css" rel="stylesheet">
		<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script><!-- jquery를 안 불러오면 $를 사용할 수 없다. -->
		<script type="text/javascript">
			$(function(){
				$('input[type=button]').on('click', function(){
					// 전체 배경색을 변경 $('*')
					$('*').css('background', 'black');
			        // h1요소의 글자색을 파랑 
			        $('h1').css('color', 'blue');
				    // id가 para인 요소의 글자색은 녹색
				    $('#para').css('color', 'green');
				    // class 가 sample요소의 글자색은 빨강
				    $('.sample').css('color', 'red');
				})
			})
		</script>
	</head>
	<body>
		<div class="box">
			<h3>선택자와 css 스타일</h3>
			<input type="button" value="확인">
			<div id="result1">
				<h1> 제목입니다 </h1>
				<h2 id="para"> 작은 제목입니다 </h2>
				<h2 class="sample"> 샘플입니다 </h2>
			</div>
		</div>
	</body>
</html>
