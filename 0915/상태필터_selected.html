<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link href="../css/public.css" rel="stylesheet">
		<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$('select').on('change', function(){
					res = "";
					$('#spring option:selected').each(function(){
						if($(this).prop('selected')){
							res += $(this).val() + "<br>";
						}
					})
					$('#out').html(res);
				})
			})
		</script>
		<style type="text/css">
			select{width:200px;}
			option{font-size:1.4em;}
		</style>
	</head>
	<body>
		<div class="box">
			<h3>상태필터</h3>
			:selected : select option에서 선택<br>
			선택된 상태값을 가져오거나 설정할 때는 prop()를 사용한다.<br>
			select의 이벤트 : click, change
			<br>
			<div id="result1">
				<form>
					봄소식<br>
					<select name="spring" id="spring" multiple size="6">
						<option>개나리</option>
						<option selected>진달래</option>
						<option>민들레</option>
						<option selected>벚꽃</option>
						<option>목련</option>
						<option>철쭉</option>
					</select>
				</form>
				<div id="out"></div>
			</div>
		</div>
	</body>
</html>
