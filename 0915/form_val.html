<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link href="../css/public.css" rel="stylesheet">
		<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$('#btnview').on('click', function(){
					// \r -> 맨 앞줄로 보냄, \n -> 다음 줄로 보냄, 엔터를 입력하면 수행 -> \r\n, //g -> global / 전체 영역에 있는 것들을 대상으로 함, // 정규식?
					intro = $('#intro').val().replace(/\r/g, "").replace(/\n/g, "<br>");
					res = `이름 : ${$('#user').val()}<br>성별 : ${$('#gend:checked').val()}<br>소개 : ${intro}<br>직업 : ${$('#work').val()}`;
					$('#result1').html(res);
				})
				$('#btnchange').on('click', function(){
					$('#user').val(prompt("변경할 이름을 입력하세요"));
				})
			})
		</script>
	</head>
	<body>
		<div class="box">
			<h3>타이틀</h3>
			<form>
				<label for="user">이름</label> 
				<input type="text" id="user" value="장성보"><br> 
				<label>성별</label> 
				<input type="radio" id="gend" name="gend" value="남자" checked>남자 
				<input type="radio" id="gend" name="gend" value="여자">여자<br> 
				<label for="intro">소개</label>
				<textarea id="intro" cols="40" rows="4"></textarea><br>
				<label for="work">직업</label> 
				<select id="work">
					<option value="programmer">프로그래머</option>
					<option value="progammer">프로게이머</option>
					<option value="whitehand">백수</option>
				</select><br>
				<button type="button" id="btnview">조사하기</button>
				<button type="button" id="btnchange">이름변경</button>
			</form><br>
			<div id="result1"></div>
		</div>
	</body>
</html>
