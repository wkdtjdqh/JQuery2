<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link href="../css/public.css" rel="stylesheet">
		<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$('.box1 :button').click(function(){
					$.ajax({
						url : 'member.jsp',
						type : 'get',
						dataType : 'json',
						success : function(res){
							code = "<table border='1' style='border-collapse:collapse;'><tr><th>아이디</th><th>이름</th><th>주소</th><th>전화번호</th><th>메일</th></tr>";
							$.each(res, function(){
								code += `<tr><td>${this.id}</td><td>${this.name}</td><td>${this.addr}</td><td>${this.tel}</td><td>${this.mail}</td></tr>`
							})
							code += "</table>";
							
							$('#result1').html(code);
						},
						error : function(err){
							alert("상태 : " + err.status)
						}
					})
				})
				
				$('.box2 :button').click(function(){
					$.ajax({
						url : 'lprod.jsp',
						type : 'get',
						dataType : 'json',
						success : function(res){
							code = "<table border='1' style='border-collapse:collapse;'><tr><th>ID</th><th>GU</th><th>NM</th></tr>";
							$.each(res, function(){
								code += `<tr><td>${this.id}</td><td>${this.gu}</td><td>${this.nm}</td></tr>`
							})
							code += "</table>";
							
							$('#result2').html(code);
						},
						error : function(err){
							alert("상태 : " + err.status)
						}
					})
				})
			})
		</script>
	</head>
	<body>
		<div class="box box1">
			<h3></h3>
			<input type="button" value="멤버리스트">
			<div id="result1"></div>
		</div>
		<div class="box box2">
			<h3></h3>
			<input type="button" value="lprod리스트">
			<div id="result2"></div>
		</div>
	</body>
</html>
