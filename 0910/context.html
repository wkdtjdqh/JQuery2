<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link href="../css/public.css" rel="stylesheet">
		<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
		<script type="text/javascript">
			$(function(){
				// 전체 p를 선택
				$('p').css('color', 'blue');
				
				// 첫번째 form의 p태그를 선택
				$('p', document.forms[0]).css('color', 'red');	//form 0번째 범위 안에 있는 p태그를 선택하라
				
				// div 클릭 이벤트
				$('.box div').on('click', function(){
					cr = Math.floor(Math.random()*256).toString(16);
					cg = Math.floor(Math.random()*256).toString(16);
					cb = Math.floor(Math.random()*256).toString(16);
					
					$('p', this).css('color', '#'+cr+cg+cb).css('font-size', '+=5px');
				})
			})
		</script>
		<style type="text/css">
			.box #result1, .box #result2{
				border:1px dotted blue;
				padding:10px;
				margin:10px;
				font-size:1.5em;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<h3>컨텍스트</h3>
			<p>강아지는 귀엽습니다.</p>
			<div id="result1">
				<p>고양이도 귀엽습니다.</p>
			</div>
			<p>동물들은 귀엽습니다.</p>
			<div id="result2">
				<p>코</p>
			</div>
			<form>
				<p>코1</p>
			</form>
			<form>
				<p>코2</p>
			</form>
			<form>
				<p>코3</p>
			</form>
		</div>
	</body>
</html>
