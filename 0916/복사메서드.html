<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link href="../css/public.css" rel="stylesheet">
		<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$('.pp').on('click', function(){
					$(this).css('font-size', '+=3px');
					size = $(this).css('font-size');
					if(size >= "80px") $(this).off('click');
				})
				$('input[value=clone]').on('click', function(){
					$('#p1').clone().appendTo('#result1');
				})
				$('input[value=clonetrue]').on('click', function(){
					$('#p2').clone(true).appendTo('#result1');
				})
			})
		</script>
	</head>
	<body>
		<div class="box">
			<h3>복사</h3>
			복사할 대상을 선택한다.<br>
			clone()<br>
			clone(true) : 이벤트 정보도 같이 복사한다.<br>
			실제 복사를 실행하려면 추가 메서드(append, prepend ..)를 실행해야 한다.<br>
			<br>
			<p id="p1" class="pp">무궁화 꽃이 피었습니다.</p>
			<p id="p2" class="pp">사과는 빨간색</p>
			<input type="button" value="clone">
			<input type="button" value="clonetrue">
			
			<div id="result1"></div>
		</div>
	</body>
</html>
