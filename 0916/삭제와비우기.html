<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link href="../css/public.css" rel="stylesheet">
		<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$('.pp').css('background', 'blue').css('color', 'white');
				$('.box1 input[value=empty]').on('click', function(){
					$('#d1').empty();
				})
				$('.box1 input[value=remove]').on('click', function(){
					$('#d2').remove();
				})
				
				$('.box2 input[value=remove]').on('click', function(){
					$('#p1').remove().appendTo('#result1');
				})
				$('.box2 input[value=detach]').on('click', function(){
					$('#p2').detach().appendTo('#result1');
				})
				$('.pp').on('click', function(){
					$(this).css('font-size', '+=3px');
				})
				$('#p1, #p2').css('background', 'crimson');
			})
		</script>
	</head>
	<body>
		<div class="box box1">
			<h3>삭제</h3>
			remove() : 대상 객체와 자식요소 모두 지운다.<br>
			empty() : 대상 객체의 자식요소만 지운다.<br><br>
			<div id="d1"><p class="pp">무궁화 꽃이 피었습니다.</p></div>
			<div id="d2"><p class="pp">사과는 빨간색</p></div>
			<input type="button" value="empty">
			<input type="button" value="remove">
		</div>
		<div class="box box2">
			<h3>삭제</h3>
			remove() : 대상 객체와 자식요소 모두 지운다.<br>
			detach() : remove()와 같지만, 이벤트 핸들러(function) 정보는 남는다.<br><br>
			<div id="d3"><p id="p1" class="pp">무궁화 꽃이 피었습니다.</p></div>
			<div id="d4"><p id="p2" class="pp">사과는 빨간색</p></div>
			<input type="button" value="remove">
			<input type="button" value="detach">
			
			<div id="result1"></div>
		</div>
	</body>
</html>
